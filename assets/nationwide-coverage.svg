<svg fill="none" viewBox="0 0 600 30" width="600" height="30" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .separator {
          display: flex;
          align-items: center;
          text-align: center;
          color: #a6cc1e;
        }

        .separator::before,
        .separator::after {
          content: '';
          flex: 1;
          border-bottom: 1px solid #a6cc1e;
        }

        .separator:not(:empty)::before {
          margin-right: .25em;
        }

        .separator:not(:empty)::after {
          margin-left: .25em;
        }
      </style>

      <p class="separator">NATIONWIDE COVERAGE</p>
    </div>
  </foreignObject>
</svg>
